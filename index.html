<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Vanilla js image slider</h1>
    <p class="description">
      You will see 4 things here. 1) Left arrow will show previous pictures 2)
      right arrow will show next pictures 3) Pictures will appear with fading
      animation. 4) Buttons will disappear when there are no more next or
      previous pictures.
    </p>
    <div class="container">
      <div class="btns">
        <button class="btn prevBtn">
          <i class="fas fa-angle-left"></i>
        </button>
        <button class="btn nextBtn">
          <i class="fas fa-angle-right"></i>
        </button>
      </div>
      <div class="dots"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
